language: node-js
node_js:
- '14'
env:
- NODE_ENV=ci
dist: trusty
services:
- docker
cache:
  directories:
  - node_modules
  - client/node_modules
install:
- npm ci
script:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- docker build -t balrajhanmanthugari/express-api:v1 .
- docker push balrajhanmanthugari/express-api:v1
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: express-api-app
  